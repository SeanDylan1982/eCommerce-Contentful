<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./butchImg/logo.png" type="image/x-icon">
  <title>Bill's Butchery | Store</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar home">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#home"><img src="./butchImg/logo.png" alt="comfy house store logo" style="height: 60px;"></a>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- End of Navbar -->
  <!-- Hero section -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Bill's Butchery</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- Hero section ends -->
  <!-- Products section start -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <!-- Single product start -->
    <div class="products-center">
      
    </div>
    <!-- Single product ends -->
  </section>
  <!-- Products section ends-->
  <!-- Cart section starts -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
        <!-- Cart Item -->
        <div class="cart-item">
          
        </div>
        <!-- End of cart item -->
      </div>
      <div class="cart-footer">
        <h3>Your cart total : R <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- Cart section ends -->
  <script src="app.js"></script>
</body>
</html>
